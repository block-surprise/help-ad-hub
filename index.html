<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ad-hub ヘルプ</title>
<style>
  body { margin:0; font-family:system-ui; background:#fafafa; color:#222; }
  header { display:flex; justify-content:space-between; align-items:center; padding:20px; background:#fff; border-bottom:1px solid #ddd; }
  h1 { font-size:20px; margin:0; }
  #search { padding:8px 12px; border:1px solid #ccc; border-radius:8px; width:250px; }
  main { max-width:960px; margin:0 auto; padding:30px 20px; }
  section { background:#fff; border:1px solid #eee; border-radius:12px; padding:20px; margin-bottom:20px; }
  h2 { font-size:18px; margin:0 0 12px; }
  p { line-height:1.6; margin:0 0 10px; }
  .links a { display:inline-block; margin-right:12px; color:#2458b8; text-decoration:none; }
  footer { text-align:center; padding:20px; color:#666; font-size:14px; }
</style>
</head>
<body>

<header>
  <h1>ad-hub ヘルプ</h1>
  <input id="search" type="search" placeholder="ヘルプ内検索…" />
</header>

<main>
  <section id="overview">
    <h2>概要</h2>
    <p>ad-hub は広告・クリエイティブ・アセットを整理・検索・共有するためのハブです。</p>
    <p>ここでは基本操作とトラブル解決を最短で案内します。</p>
  </section>

  <section id="quick-links">
    <h2>主要導線</h2>
    <div class="links">
      <a href="#quickstart">クイックスタート</a>
      <a href="#faq">よくある質問</a>
      <a href="#troubleshoot">トラブル解決</a>
    </div>
  </section>
</main>

<footer>
  ad-hub help / 最終更新: <span id="lastUpdated"></span>
</footer>

<script>
  document.getElementById('lastUpdated').textContent =
    new Date(document.lastModified).toLocaleDateString();
</script>

</body>
</html>
