<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ad-hub ヘルプ</title>
<style>
  body { margin:0; font-family:system-ui; background:#fafafa; color:#222; }
  header { text-align:center; padding:40px 20px; }
  h1 { font-size:24px; margin-bottom:20px; }
  #search { width:90%; max-width:500px; padding:12px; border:1px solid #ccc; border-radius:8px; font-size:16px; }
  main { max-width:960px; margin:0 auto; padding:20px; }
  .categories { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-top:30px; }
  .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:20px; cursor:pointer; transition:.2s; }
  .card:hover { box-shadow:0 2px 8px rgba(0,0,0,.1); }
  .card h2 { font-size:18px; margin:0 0 10px; }
  .card p { font-size:14px; color:#666; margin:0; }
  .faq { margin-top:40px; }
  .faq h2 { font-size:18px; margin-bottom:12px; }
  .faq ul { list-style:none; padding:0; }
  .faq li { margin:8px 0; }
  .faq a { color:#2458b8; text-decoration:none; }
  footer { text-align:center; padding:20px; color:#666; font-size:14px; margin-top:40px; }
</style>
</head>
<body>

<header>
  <h1>ad-hub ヘルプ</h1>
  <input id="search" type="search" placeholder="ヘルプを検索…" />
</header>

<main>
  <div class="categories">
    <div class="card" onclick="location.href='memo'">
      <h2>メモ</h2>
      <p>メモの追加・編集・ピン留め・共有の方法</p>
    </div>
    <div class="card" onclick="location.href='ads'">
      <h2>広告</h2>
      <p>広告作成の仕方</p>
    </div>
     <div class="card" onclick="location.href='linkhiuea'">
      <h2>Linkhiuea</h2>
      <p>リンクの追加方法</p>
    </div>
    <div class="card" onclick="location.href='surge'">
      <h2>surge</h2>
      <p>surgeを使っての検索方法</p>
    </div>
    <div class="card" onclick="location.href='troubleshoot'">
      <h2>トラブル解決</h2>
      <p>よくあるエラーや解決方法</p>
    </div>
  </div>

  <div class="faq">
    <h2>よくある質問</h2>
    <ul>
      <li><a href="#faq1">検索結果が出ないときは？</a></li>
      <li><a href="#faq2">共有リンクの権限はどうなる？</a></li>
      <li><a href="#faq3">広告アセットを削除するとどうなる？</a></li>
      <li><a href="#faq4">並べ替え設定は保存される？</a></li>
    </ul>
  </div>
</main>


<footer>
  ad-hub help / 最終更新: <span id="lastUpdated"></span>
</footer>

<script>
  document.getElementById('lastUpdated').textContent =
    new Date(document.lastModified).toLocaleDateString();
</script>

</body>
</html>
